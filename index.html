<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link href="Estilo/assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Estilo/assets/estilo.css">
    <title>KSB Viagens</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid custom-container">

        <header>
            <div class="customNav"><!--Parte da Navbar-->

                <nav class="navbar navbar-dark  fixed-top">
                    <div class="container-fluid">
                    <a class="navbar-brand" href="#"><i class="fa-sharp fa-solid fa-location-dot rd-color"></i> KSB Viagens</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">KSB</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"></a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                            </li>
                        </ul>
                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-danger" type="submit">Search</button>
                        </form>
                        </div>
                    </div>
                    </div>
                </nav>
            </div>
            <!--Final da Navbar-->
        </header>
        
        <main>
            <!--Inicio do banner com menu-->
            <section>
                <img id="banner-principal" src="Estilo/imagens/london.jpg" class="img-fluid w-100 custom-banner" alt="imagem-fundo">
                
                <div class="form-pesquisa container container-md container-lg custom-container centralize-all">

                    <!--Inicio da abas do menu-->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item col text-bg-dark" role="presentation">
                            <div class="d-flex align-items-center justify-content-center">
                                <button class="nav-link active custom-button" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><i class="fa-solid fa-plane"></i> Destino</button><!--Barra dos Destinoss-->
                            </div>
                            </li>
                        <li class="nav-item col text-bg-dark" role="presentation">
                            <div class="d-flex align-items-center justify-content-center">
                                <button class="nav-link custom-button" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i class="fa-solid fa-car"></i> Locadoras</button><!--Barra das Locadoras-->
                            </div>
                        </li>
                        <li class="nav-item col text-bg-dark" role="presentation">
                            <div class="d-flex align-items-center justify-content-center">
                                <button class="nav-link custom-button" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false"><i class="fa-solid fa-hotel"></i> Hoteis</button><!--Barra dos Hoteis-->
                            </div>
                        </li>
                    <!--Inicio da abas do menu-->
                    </ul>

                    <!--Inicio das opções do menu do Banner-->
                    <div class="tab-content" id="myTabContent">
                        <!--Primeiro Menu inicio-->
                        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                        <form class="row espaco">
                                <div class="col-md-4 ">
                                <label for="inputAddress" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Rua exemplo, 123">
                                </div>
                                <div class="col-md-4">
                                <label for="inputCity" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-4">
                                <label for="inputState" class="form-label">Estado</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Escolha...</option>
                                    <option>São Paulo</option>
                                    <option>Rio de Janeiro</option>
                                    <option>Minas Gerais</option>
                                    <option>Espirito Santo</option>
                                    <option>Outro</option>
                                </select>
                                </div>
                                <div class="col-md-4">
                                <label for="inputZip" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="inputZip">
                                </div>
                                <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                    Aceito os termos e condições
                                    </label>
                                </div>
                                </div>
                                <div class="col-12">
                                <button type="submit" class="btn btn-danger">Enviar</button>
                                </div>
                            </form>
                            <!--Primeiro Menu Final-->
                        </div>

                        <!--Segundo Menu inicio-->
                        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                            <form id="form-secundario">
                                <legend>Locadora licenciadas</legend>
                                <div class="mb">
                                    <label for="disabledSelect" class="form-label">Selecione a locadoras oficial da KSB Viagens</label>
                                    <select id="disabledSelect" class="form-select">
                                    <option>KoS - localizador</option>
                                    <option>Karina LTDA</option>
                                    <option>Creidiane cars</option>
                                    <option>Marlin Invest</option>
                                    <option>RRA Coffe</option>
                                    </select>
                                </div>
                                <br><br>
                                <button type="submit" class="btn btn-danger">Submit</button>
                            </form>
                        <!--Segundo Menu Final-->
                        </div>
        
                        <!--Terceiro Menu inicio-->
                        <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                            <form id="form-secundario">
                                <legend>Disabled fieldset example 2</legend>
                                <div class="mb">
                                    <label for="disabledSelect" class="form-label">Disabled select menu</label>
                                    <select id="disabledSelect" class="form-select">
                                    <option>Disabled select</option>
                                    </select>
                                </div>
                                <div class="mb">
                                    <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                                    <label class="form-check-label" for="disabledFieldsetCheck">
                                        Can't check this
                                    </label>
                                    </div>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-danger">Submit</button>
                            </form>
                        <!--Terceiro Menu Final-->
                        </div>
                        
                    </div> 
                    <!--Fim das opções do menu do Banner-->
                </div>         
                </div>
                <!--Fim do banner com menu-->
            </section>

            <section>
                aaaaaaaa
            </section>
    </main>
    </div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
