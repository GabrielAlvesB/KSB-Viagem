<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="Estilo/CSS/estilo.css">
    <title>KSB Viagens</title>
</head>
<body>

    <header>
        <div class="topo">
            <div class="logocentro">
                <i class="fa-sharp fa-solid fa-location-dot fa-lg"></i>
                <div class="textoLogo">
                    <h1>KSB Viagens</h1>
                </div>
            </div>
            <div class="logocentro pesquisa"> <i class="fa-solid fa-magnifying-glass fa-lg"></i> </div>  
        </div>
    </header>

    <section id="banner">
        <div class="menuBanner">
            <div class="menu1 ativo">
                <div class="iconeBanner">
                    <i class="fa-solid fa-plane fa-xl"></i>
                </div>
                <div class="topbanner"> 
                    <a href=""><h3>Flight</h3></a>
                </div>
            </div>
            <div class="menu2">
                <div class="iconeBanner">
                    <i class="fa-solid fa-bed fa-xl"></i>
                </div>
                <div class="topbanner"> 
                    <a href=""><h3>Hotel</h3></a>
                </div>
            </div>
            <div class="menu3">
                <div class="iconeBanner">
                    <i class="fa-solid fa-car fa-xl"></i>
                </div>
                <div class="topbanner"> 
                    <a href=""><h3>Rental</h3></a>
                </div>
            </div>
        </div>

        <div class="questionario">
            <div class="alinhamentoquestionario">
                <div class="tituloquestionario">
                    <h3>Travel the world with us</h3>
                </div>
                <div class="campoquestionario">
                    <div class="campo1">
                        <h4>From</h4>
                        <input type="text" placeholder="Departing from">
                    </div>

                    <div class="campo2 alinhamentoquestionario">
                        <h4>To</h4>
                        <input type="text" placeholder="Arriving at">
                    </div>
                </div>
                <div class="botao">
                    <button>Search and find dates</button>
                </div>
            </div>
        </div>
    </section>

    <section id="corpo">
        <div class="centralizarasimagens">
            <div class="primeirocampo">
             <div class="tituloquestionario">
                <h3>Good Offers Right Now</h3>
             </div>
             <div class="subTitulo">
                <p>Up to <strong>50%</strong> discount</p>
             </div>
             <div class="campodeimagem">
                <div class="imagemprincipal">
                    <p>Cinque Terre</p>
                </div>
                <div class="imagemsecundaria">
                    <div class="imagem1">
                        <p>Cinque Terre</p>
                    </div>
                    <div class="imagem2">
                        <p>Cinque Terre</p>
                    </div>
                    <div class="imagem3">
                        <p>Cinque Terre</p>
                    </div>
                    <div class="imagem4">
                        <p>Cinque Terre</p>
                    </div>
                </div>
             </div>
            </div>
        </div>
    </section>
</body>
</html>
